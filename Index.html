<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 120vh;
      color: #fff;
    }
    .container {
      background: #111;
      padding: 50px;
      margin-top: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255,0,80,0.3);
      max-width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #ff0050;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ff0050;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      background: #222;
      color: #fff;
    }
    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      cursor: pointer;
      color: #ff0050;
      display: none;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff0050;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60045;
    }
    .video-preview {
      margin-top: 20px;
      display: none;
    }
    video, .thumbnail {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 2px solid #ff0050;
    }
    a.download-btn {
      display: inline-block;
      background: #00f2ea;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin: 5px;
    }
    a.download-btn:hover {
      background: #00c2b3;
    }
    .loader {
      border: 5px solid #333;
      border-top: 5px solid #ff0050;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
    .footer span {
      color: #00f2ea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok Video Downloader</h1>
    <div class="input-wrapper">
      <input type="text" id="fbLink" placeholder="Paste TikTok video link here...">
      <span class="clear-btn" id="clearBtn">&times;</span>
    </div>
    <button id="fetchBtn">Fetch Video</button>

    <div class="loader" id="loader"></div>

    <div class="video-preview" id="videoPreview">
      <img id="thumbnail" class="thumbnail" src="" alt="Video Thumbnail">
      <video id="videoPlayer" controls autoplay muted style="display:none;"></video>
      <div>
        <a id="downloadBtn" class="download-btn" href="#" download>Download Video</a>
      </div>
    </div>

    <div class="footer">
      Licensed under <b>MIT</b> <span>âœ”</span>
    </div>
  </div>

  <script>
    const fbLink = document.getElementById("fbLink");
    const clearBtn = document.getElementById("clearBtn");
    const fetchBtn = document.getElementById("fetchBtn");
    const videoPreview = document.getElementById("videoPreview");
    const videoPlayer = document.getElementById("videoPlayer");
    const downloadBtn = document.getElementById("downloadBtn");
    const loader = document.getElementById("loader");
    const thumbnail = document.getElementById("thumbnail");

    // Show X button when input is not empty
    fbLink.addEventListener("input", () => {
      clearBtn.style.display = fbLink.value ? "block" : "none";
    });

    // Clear input when X is clicked
    clearBtn.addEventListener("click", () => {
      fbLink.value = "";
      clearBtn.style.display = "none";
      videoPreview.style.display = "none";
      videoPlayer.src = "";
      thumbnail.src = "";
      videoPlayer.style.display = "none";
    });

    // Fetch video from backend
    fetchBtn.addEventListener("click", async () => {
      const url = fbLink.value.trim();
      if (!url) {
        alert("Please paste a TikTok link.");
        return;
      }

      loader.style.display = "block";         // Show loader
      videoPreview.style.display = "none";    // Hide preview
      videoPlayer.style.display = "none";
      thumbnail.style.display = "none";

      try {
        const res = await fetch("/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();
        loader.style.display = "none"; // Hide loader

        if (data.success) {
          // Set video and download link
          videoPlayer.src = data.url;
          downloadBtn.href = data.url;

          // Show video
          videoPlayer.style.display = "block";
          thumbnail.style.display = "none";

          videoPreview.style.display = "block";
        } else {
          alert(data.message || "Failed to fetch video. Please check the link.");
        }
      } catch (err) {
        loader.style.display = "none"; // Hide loader
        alert("Server error. Please try again later.");
      }
    });
  </script>
</body>
</html>
